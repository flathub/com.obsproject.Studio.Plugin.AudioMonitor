id: com.obsproject.Studio.Plugin.AudioMonitor
runtime: com.obsproject.Studio
runtime-version: stable
sdk: org.kde.Sdk//6.6
build-extension: true
separate-locales: false
build-options:
  prefix: /app/plugins/AudioMonitor
modules:
  - name: audio-monitor
    buildsystem: cmake-ninja
    config-opts:
      - -DCMAKE_BUILD_TYPE=Release
      - -DBUILD_OUT_OF_TREE=On
    post-install:
      - install -Dm644 --target-directory=${FLATPAK_DEST}/share/metainfo ${FLATPAK_ID}.metainfo.xml
    sources:
      - type: git
        url: https://github.com/exeldro/obs-audio-monitor.git
        tag: 0.9.4
        commit: b089fd67f48ddd16f6a5abe5343bccb9574c9d2f
        x-checker-data:
          type: git
          is-main-source: true
          tag-pattern: ^([\d.]+)$
      - type: file
        path: com.obsproject.Studio.Plugin.AudioMonitor.metainfo.xml
